<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    User Registration
</head>
<body>
<form>
  <div class="form-group">
    <label for="exampleInputusername">User Name</label>
    <input type="username" class="form-control" id="exampleInputusername" aria-describedby="usernameHelp" placeholder="Enter user name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
   <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="name" class="form-control" id="exampleInputName" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
  </div>
   <div class="form-group">
    <label for="exampleInputPhone">Name</label>
    <input type="phone" class="form-control" id="exampleInputPhone" placeholder="Phone">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
